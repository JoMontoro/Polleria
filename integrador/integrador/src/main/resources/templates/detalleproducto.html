<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tus estilos CSS -->
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" th:href="@{/styles/menu.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar-footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--Header-->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-principal">
    <div th:replace="fragments/header :: header"></div>
</div>
<!--Fin Header-->

<div class="container mt-4">
    <div class="row">
        <!-- Imagen del producto -->
        <div class="col-md-6 d-flex justify-content-center align-items-center">
            <img th:src="@{/img/uploads/} + ${producto.imagen_url}" class="img-fluid" alt="Imagen del Producto">
        </div>
        <!-- Detalles del producto -->
        <div class="col-md-6">
            <h1 th:text="${producto.nombre_producto}">Nombre del Producto</h1>
            <p th:text="${producto.descripcion}">Descripci√≥n del Producto</p>
            <h2 th:text="'S/ ' + ${producto.precio}">Precio</h2>
            <button class="btn btn-cart" onclick="agregarAlCarrito(this)" 
                    th:data-id="${producto.producto_id}" 
                    th:data-nombre="${producto.nombre_producto}" 
                    th:data-precio="${producto.precio}" 
                    th:data-imagen="@{/img/uploads/} + ${producto.imagen_url}">
                <i class="fas fa-shopping-cart"></i>
            </button>
        </div>
    </div>
</div>

<!--Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!--Fin Footer-->

<script th:src="@{/js/menu.js}"></script>
</body>
</html>
