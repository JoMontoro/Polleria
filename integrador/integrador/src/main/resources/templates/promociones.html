<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIANCARLO</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- Tus estilos CSS -->
    <link rel="stylesheet" th:href="@{/styles/index.css}">
    <link rel="stylesheet" th:href="@{/styles/menu.css}">
    <link rel="stylesheet" th:href="@{/styles/navbar-footer.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <!--Header-->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-principal">
    <div th:replace="fragments/header :: header"></div>
</div>
<!--Fin Header-->

    <h1>Promociones Especiales</h1>
    <!-- Lista de promociones -->
<div class="container">
    <div class="row g-3" id="promociones-container">
        <div th:each="promocion : ${promociones}" class="col-12 col-md-6 col-xl-4 d-flex justify-content-center promotion-card">
            <div class="card product-card">
                <img th:src="@{${promocion.imagenUrl}}" alt="Imagen de Promoción" class="promotion-image">
                <div class="card-body text-center promotion-details">
                    <h5 class="product-title" th:text="${promocion.nombre}">Nombre de la Promoción</h5>
                    <p class="product-description" th:text="${promocion.descripcion}">Descripción de la Promoción</p>
                    <p class="product-price" th:text="'S/ ' + ${promocion.precio}">S/ 0.00</p>
                    <p><em>Válido desde:</em> <span th:text="${promocion.fechaInicio}">Fecha de inicio</span> 
                    <em>hasta:</em> <span th:text="${promocion.fechaFin}">Fecha de fin</span></p>
                    <button class="btn btn-cart" onclick="agregarAlCarrito(this)">
                        <i class="fas fa-shopping-cart"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>

    <!--Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!--Fin Footer-->
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<!-- Tu archivo JavaScript -->
<script th:src="@{/js/menu.js}"></script>

<!-- Script para debugging -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        console.log('Página cargada');
        const select = document.getElementById('categoriaFilter');
        console.log('Select encontrado:', select);

        const productos = document.querySelectorAll('.producto-card');
        productos.forEach(producto => {
            console.log('Categoría del producto:', producto.getAttribute('data-categoria'));
        });
    });
</script>
</body>
</html>
