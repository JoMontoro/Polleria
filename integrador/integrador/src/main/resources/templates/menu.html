<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GIANCARLO</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/navbar-footer.css">

</head>

<body>
<!--Header-->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0"
     id="container-principal">
    <div th:replace="fragments/header :: header">
    </div>
</div>
<!--Fin Header-->

<!--    integracion de los prooductos -->
    <div class="container mt-4">
        <div class="row g-3">
            <div th:each="producto : ${productos}" class="col-12 col-md-6 col-xl-4 d-flex justify-content-center">
                <div class="card product-card">
                    <!-- Modificar la línea de la imagen -->
                    <img th:src="@{/img/uploads/} + ${producto.imagen_url}" class="card-img-top" alt="...">
                    <div class="card-body text-center">
                        <h5 class="card-title product-title" th:text="${producto.nombre_producto}">Nombre del Producto</h5>
                        <p class="product-description" th:text="${producto.descripcion}">Descripción del Producto</p>
                        <p class="product-price" th:text="'S/ ' + ${producto.precio}">S/ 0.00</p>
                        <a href="#" class="btn btn-cart"><i class="fas fa-shopping-cart"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--Footer-->
    <div th:replace="fragments/footer :: footer"></div>
    <!--Fin Footer-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"></script>
</body>
</html>
