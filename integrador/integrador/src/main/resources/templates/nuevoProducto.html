<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuevo Producto</title>
</head>
<body>
<h1>Agregar Nuevo Producto</h1>

<!-- Mensaje de éxito o error -->
<div th:if="${mensaje}" th:text="${mensaje}" style="color: red;"></div>

<form action="#" th:action="@{/guardarProducto}" method="post" enctype="multipart/form-data">
    <label>Nombre del Producto:</label>
    <input type="text" name="nombre_producto" required><br>

    <label>Descripción:</label>
    <input type="text" name="descripcion" required><br>

    <label>Precio:</label>
    <input type="number" name="precio" required><br>

    <label>Stock:</label>
    <input type="number" name="stock" required><br>

    <label>Proveedor ID:</label>
    <input type="number" name="proveedor_id" required><br>

    <label>Almacen ID:</label>
    <input type="number" name="almacen_id" required><br>

    <label>Imagen:</label>
    <input type="file" name="imagen" accept="image/*" required><br>

    <button type="submit">Guardar Producto</button>
</form>
</body>
</html>
