<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
              integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
              rel="stylesheet">
        <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
              rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        
    </head>
    <body>
    <div class="d-flex">
        <!-- Sidebar -->
        <nav class="sidebar bg-dark text-white p-3" style="width: 250px; min-height: 100vh;">
            <div class="text-center mb-4">
                <img src="img/Component 19.png" alt="Logo" class="img-fluid" style="max-width: 80px;">
                <h2>Giancarlo</h2>
                <p>Pato a la Reina</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                  <a class="nav-link active text-white" th:href="@{/listageneral}">Listas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/clientelista}">Gestión de Clientes</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" th:href="@{/empleadoslista}">Gestión de Empleados</a>
                </li>
               
               
            </ul>
             <form th:action="@{/logout}" method="POST">
                <button type="submit" class="btn btn-warning mt-4 w-100">Cerrar Sesión</button>
            </form>
        </nav>

        <!-- Main Content -->
        <div class="content flex-grow-1 p-4">
            <h1>Lista de Chefs</h1>
           
           <!-- Botón para agregar clientes -->
        <a th:href="@{/formchef}" class="btn btn-success mb-3">Agregar Chefs</a>
        <!-- Botón para excel -->
        <a th:href="@{/excelc}" class="btn btn-success mb-3">Excel</a>

 <!-- Tabla con estilos de Bootstrap -->
        <table class="table table-striped table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Especialidad</th>
                    <th>Teléfono</th>
                    <th>Email</th>
                    <th>Acción</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="chefs : ${lista}">
                    <td th:text="${chefs.chefid}"></td>
                    <td th:text="${chefs.nombre}"></td>
                    <td th:text="${chefs.apellido}"></td>
                    <td th:text="${chefs.especialidad}"></td>
                    <td th:text="${chefs.telefono}"></td>
                    <td th:text="${chefs.correo_electronico}"></td>
                    <td>
                        <!-- Botón para editar -->
                        <a th:href="@{/getEditchefs/} + ${chefs.chefid}" class="btn btn-warning btn-sm">Editar</a>
                        <!-- Botón para eliminar -->
                        <a th:href="@{/deletechefs/} + ${chefs.chefid}" class="btn btn-danger btn-sm"
                           onclick="return confirm('¿Está seguro de eliminar este cliente?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        </div>
    </div>
</body>
</html>
