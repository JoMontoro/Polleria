<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>GianCarlo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montagu+Slab:opsz,wght@16..144,100..700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="styles/index.css">
</head>

<body>
<!--Header-->
<div class="container-fluid d-flex justify-content-center align-items-center flex-column p-0" id="container-principal">
    <div th:replace="fragments/header :: header">
    </div>
</div>
<!--Fin Header-->
<!--Main-->
<main>
    <!-- Sección de Promoción Principal con Carrusel -->
    <div class="container-fluid promo-section" style="background-color: #1c1c1c; padding: 2rem 0;">
        <div class="row align-items-center text-white">
            <div class="col-md-6 text-center text-md-start">
                <h2 class="promo-title">Los Reyes del Sabor</h2>
                <img src="img/Logo_gian.png" alt="Promo Pollo" style="max-width: 400px;">
                <a th:href="@{/menu}"  class="btn btn-danger">Pide ya!</a>
            </div>
            <div class="col-md-6 text-center">
                <div id="promoCarousel" class="carousel slide" data-bs-ride="carousel">
                    <!-- Indicadores opcionales -->
                    <div class="carousel-indicators">
                        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                        <button type="button" data-bs-target="#promoCarousel" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    </div>
                    <div class="carousel-inner">
                        <!-- Primer slide -->
                        <div class="carousel-item active">
                            <img src="img/img1.png" alt="Promo Pollo" class="d-block w-100 img-fluid rounded-circle" style="max-width: 500px; margin-left: 100px;">
                        </div>
                        <!-- Segundo slide  -->
                        <div class="carousel-item">
                            <img src="img/img2.png" alt="Promo Pollo 2" class="d-block w-100 img-fluid rounded-circle" style="max-width: 500px;margin-left: 100px;">
                        </div>
                        <!-- Tercer slide -->
                        <div class="carousel-item ">
                            <img src="img/img3.png" alt="Promo Pollo 3" class="d-block w-100 img-fluid rounded-circle" style="max-width: 500px; margin-left: 100px;">
                        </div>
                        <!-- Cuarto slide -->
                        <div class="carousel-item ">
                            <img src="img/img4.png" alt="Promo Pollo 4" class="d-block w-100 img-fluid rounded-circle" style="max-width: 500px; margin-left: 100px;">
                        </div>
                    </div>
                    <!-- Controles para anterior/siguiente -->
                    <button class="carousel-control-prev" type="button" data-bs-target="#promoCarousel" data-bs-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Anterior</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#promoCarousel" data-bs-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="visually-hidden">Siguiente</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <!-- Sección de Productos -->
    <div class="container my-5">
        <h3 class="text-center" style="color: #fff;">¿Tienes hambre y ganas de divertirte?</h3>
        <div class="row mt-4">
            <!-- Producto 1: Pollos -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="img/pollos.png" class="card-img-top" alt="Pollo a la brasa">
                    <div class="card-body">
                        <h5 class="card-title">Pollos</h5>
                        <!-- Usar btn-compra de tu botones.css para un estilo de compra -->
                        <a href="/menu?categoria=platos" class="btn btn-danger">Ver más</a>
                    </div>
                </div>
            </div>
            <!-- Producto 2: Cocteles -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="img/cocteles.png" class="card-img-top" alt="Cocteles">
                    <div class="card-body">
                        <h5 class="card-title">Cocteles</h5>
                        <!-- Usar btn-danger para estilo rojo -->
                        <a href="/menu?categoria=cocteles" class="btn btn-danger">Ver más</a>
                    </div>
                </div>
            </div>
            <!-- Producto 3: Parrillas -->
            <div class="col-md-4">
                <div class="card text-center">
                    <img src="img/Parrilas.png" class="card-img-top" alt="Parrillas">
                    <div class="card-body">
                        <h5 class="card-title">Parrillas</h5>
                        <!-- Otro uso del btn-danger -->
                        <a href="/menu?categoria=parrillas" class="btn btn-danger">Ver más</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

<!--Fin Main-->
<!--Footer-->
<div th:replace="fragments/footer :: footer"></div>
<!--Fin Footer-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
